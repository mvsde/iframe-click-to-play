<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Standalone | iframe Click-to-Play</title>

    <link rel="stylesheet" href="https://unpkg.com/mvp.css">

    <script type="module">
      import IframeClickToPlay from './main.js'

      const iframe = document.querySelector('.iframe')
      const fallback = document.querySelector('.fallback')
      const trigger = document.querySelector('.trigger')

      new IframeClickToPlay(iframe, fallback, trigger).init()
    </script>

    <style>
      iframe {
        width: 100%;
        border: 0;
      }
    </style>
  </head>
  <body>

    <header>
      <nav>
        <p><code>&lt;iframe&gt;</code> Click-to-Play</p>
        <ul>
          <li><a href="/">Home</a></li>
          <li aria-current="page">Standalone</li>
          <li><a href="/container.html">Container</a></li>
          <li><a href="https://github.com/mvsde/iframe-click-to-play" target="_blank" rel="noopener">GitHub ↗</a></li>
        </ul>
      </nav>

      <h1>Standalone</h1>
      <p>An <code>&lt;iframe&gt;</code> and nothing else — apart from the fallback content of course.</p>
    </header>

    <main>
      <hr>

      <iframe
        class="iframe"
        data-src="https://www.youtube.com/embed/OrxmtDw4pVI"
        width="960"
        height="540"
      ></iframe>

      <div class="fallback">
        <h2>YouTube Video Embed</h2>
        <p>Click to load the embedded YouTube video.</p>
        <button class="trigger">Load video</button>
      </div>
    </main>

    <footer>
      <hr>
      <p>Developed by <a href="https://fynn.be">Fynn Becker</a> and licensed under <a href="https://firstdonoharm.dev">Hippocratic License</a>.</p>
    </footer>

  </body>
</html>
